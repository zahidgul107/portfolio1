<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>

        <!-- Bootstrap CSS File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/6a0044bbda.js" crossorigin="anonymous"></script>

        <!-- Custom CSS File -->
        <link rel="stylesheet" href="hire.css">
    </head>

    <body>
        <div class="form-wrapper rounded">
            <form action="" id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                    <input type="text" class="form-control input name" id="exampleFormControlInput1" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control email input" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Buget</label>
                    <select class="form-select form-select-lg mb-3 buget" aria-label=".form-select-lg example" required>
                        <option value="">Select</option>
                        <option value="10000">INR 10000</option>
                        <option value="20000">INR 20000</option>
                        <option value="30000">INR 30000</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Project Discription</label>
                    <textarea class="form-control description input" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="col-lg-12 mb-3 color">
                    <button type="submit" class="btn btn-primary btn-block btn-lg text-uppercase">Submit</button>
                </div>
            </form>
        </div>
        <!-- JS Bootstrap File -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <!-- custom js -->
        <script src="hire.js"></script>
    </body>

</html>
